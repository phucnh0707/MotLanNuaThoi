<div class="container">
  <app-navbar></app-navbar>

  <table class="table table-hover table-tripped" width="100%">
    <thead>
      <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>SubTotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of allCartData">
        <td>{{ data.title }}</td>

        <td><img src="{{ data.image }}" height="100" width="100" /></td>
        <td>{{ data.price }}</td>

        <td>{{ data.quantity }}</td>
        <td>{{ data.quantity * data.price | currency: "VND":"symbol" }}</td>
        <td>
          <button class="btn btn-warning" (click)="tangCart(data)">
            <i class="fas fa-plus"></i>
          </button>
          <button class="btn btn-success" (click)="giamCart(data)">
            <i class="fas fa-minus"></i>
          </button>
          <button class="btn btn-delete" (click)="deleteCart(data)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="5">Total : {{ getTotal() | currency: "VND":"symbol" }}</td>
        <td>
          <a class="btn btn-danger" (click)="EmptyCart()">
            Empty Cart <i class="fas fa-trash"></i>
          </a>
          <a *ngIf="showCheckout" class="btn btn-primary" (click)="Checkout()">
            Checkout <i class="fas fa-shopping-cart"></i>
          </a>
          <a routerLink="/signin" *ngIf="showLogin" class="btn btn-primary">
            Login to Checkout
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
