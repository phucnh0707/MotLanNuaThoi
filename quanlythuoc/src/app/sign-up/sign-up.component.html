<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Đăng ký quản lý vật tư</h2>

          <form
            autocomplete="off"
            [formGroup]="signupForm"
            (ngSubmit)="signUp()"
          >
            <div class="form-group">
              <label for="">Name</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                id=""
                placeholder="..."
              />
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id=""
                placeholder="..."
              />
            </div>
            <div class="form-group">
              <label for="">Mật khẩu</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                id=""
                placeholder="..."
              />
            </div>
            <div class="form-group">
              <label for="">Phone</label>
              <input
                type="text"
                formControlName="phone"
                class="form-control"
                id=""
                placeholder="..."
              />
            </div>
            <div class="form-group">
              <label for="">Địa chỉ</label>
              <input
                type="text"
                class="form-control"
                formControlName="address"
                id=""
                placeholder="..."
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
          <a routerLink="/login">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
