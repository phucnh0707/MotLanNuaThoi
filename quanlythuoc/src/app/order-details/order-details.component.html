<div class="container">
  <app-navbar-admin></app-navbar-admin>

  <table class="table table-hover table-tripped" width="100%">
    <thead>
      <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>SubTotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of DataOrderDetails">
        <td>{{ data.title }}</td>

        <td><img src="{{ data.image }}" height="100" width="100" /></td>
        <td>{{ data.price | currency: "VND":"symbol" }}</td>

        <td>{{ data.quantity }}</td>
        <td>{{ data.quantity * data.price | currency: "VND":"symbol" }}</td>
      </tr>
      <tr>
        <td colspan="6">Total : {{ getTotal() | currency: "VND":"symbol" }}</td>
        <td>
          <a class="btn btn-success" (click)="Confirm_Order()"
            >Xử lý đơn hàng</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
